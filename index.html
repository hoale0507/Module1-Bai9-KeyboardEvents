<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyboard events</title>
</head>
<body>
<img id="nobita" src="Nobita.png" style="position:absolute;left:0; top:0;" height="100" width="80"/>
<script>
    function upArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }
    function downArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }
    function leftArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }
    function rightArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 5 + 'px';

    }
    function moveSelection(evt) {
        switch (evt.key) {
            case 'ArrowLeft':
                leftArrowPressed();
                break;
            case 'ArrowRight':
                rightArrowPressed();
                break;
            case 'ArrowUp':
                upArrowPressed();
                break;
            case 'ArrowDown':
                downArrowPressed();
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }
    window.docReady();
</script>
</body>
</html>
